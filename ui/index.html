<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/png" href="/public/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>k8m - AI driven k8s mini dashboard</title>
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /*让下拉菜单的图标好看一些*/
        .cxd-DropDown-menu .cxd-Button-icon {
            margin-right: 10px;
        }

        .amis-scope .cxd-Link i {
            font-size: var(--link-icon-size);
            margin-left: 0;
            margin-right: 8px;
        }

        /*隐藏顶部导航*/
        .amis-scope .cxd-AppBcn {
            display: none;
        }

        .floating-toolbar {
            position: fixed;
            left: 160px;
            /* 距离左边 */
            top: 0;
            /* 距离顶部 */
            z-index: 1400;
            /* 确保显示在上层 */
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            padding: 10px;
            height: 55px;
        }

        .floating-toolbar-right {
            position: fixed;
            right: 60px; /* 距离右边 */
            top: 0; /* 距离顶部 */
            z-index: 1400; /* 确保显示在上层 */
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            padding: 10px;
            height: 55px;
        }


        .gh-icon {
            margin-right: 16px;
            margin-left: 16px;
            font-size: 16px !important;
        }

    </style>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
